name: golangci-lint
on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    strategy:
      matrix:
        go: [stable]
        os: [ubuntu-latest, macos-latest, windows-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: golangci-lint (gateway)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          args: --path-prefix ./server/gateway
      - name: golangci-lint (notification)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          args: --path-prefix ./server/notification